<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mis Datos</title>
</head>
<body>
    
    <div class="container mt-5">
       
        <div class="row">
            <div class="col-8 offset-2">
                <form id="formulario" class="p-3 mt-5 shadow border">
                    <h2 class="text-center text-primary">Formulario</h2>

                <input id="nombre" class="form-control my-2" type="text" placeholder="ingrese su nombre">

                <label for="fecha">Fecha de Nacimiento:</label>
                <input type="time" id="fecha" name="fecha"><br>
                <label for="ocupacion">Ocupacion:</label>
                <input type="text" id="ocupacion" name="ocupacion"><br>
                <label for="contacto">Contacto (telefono, email):</label>
                <input type="text" id="contacto" name="contacto"><br>
                <label for="nacionalidad">Nacionalidad:</label>
                <select id="nacionalidad" name="nacionalidad">
                    <option value="argentina">Argentina</option>
                    <option value="brasil">Brasil</option>
                    <option value="chile">Chile</option>
                    <option value="colombia">Colombia</option>
                    <option value="mexico">México</option>
                </select><br>
                <label>Nivel de ingles:</label><br>
                <input type="radio" id="basico" name="ingles" value="basico">
                <label for="basico">Basico</label><br>
                <input type="radio" id="intermedio" name="ingles" value="intermedio">
                <label for="intermedio">Intermedio</label><br>
                <input type="radio" id="avanzado" name="ingles" value="avanzado">
                <label for="avanzado">Avanzado</label><br>
                <input type="radio" id="fluido" name="ingles" value="fluido">
                <label for="fluido">Fluido</label><br>
                <label for="lenguajes">Lenguajes de programacion:</label>
                <select id="lenguajes" name="lenguajes" multiple>
                  <option value="javascript">JavaScript</option>
                  <option value="python">Python</option>
                  <option value="java">Java</option>
                  <option value="csharp">C#</option>
                  <option value="php">PHP</option>
                </select><br>
          
                <label for="aptitudes">Aptitudes:</label>
                <input type="text" id="aptitudes" name="aptitudes" list="aptitudes-list">
                <datalist id="aptitudes-list">
                  <option value="Trabajo en equipo">
                  <option value="Comunicacion">
                  <option value="Liderazgo">
                  <option value="Resolución de problemas">
                </datalist><br>
          
                <label for="habilidades">Habilidades:</label><br>
                <input type="checkbox" id="habilidades1" name="habilidades" value="">
                <label for="habilidades1">Creatividad</label><br>
                <input type="checkbox" id="habilidades1" name="">
                <label for="habilidades2">Comediante</label><br>
                <input type="checkbox" id="habilidades2" name="">
                <label for="habilidades3">Liderazgo</label><br>
                <input type="checkbox" id="habilidades3" name="">
            <label for="habilidades4">Cantante</label><br>
      


      <label for ="perfil">Perfil:</label><br>
      <textarea name="perfil" rows="10" cols="50"></textarea><br><br>
          


                <button class="btn btn-primary mt-2" type="submit">MOSTRAR DATOS</button>
                </form>
                <hr>

                <h3 id="respuesta" class="text-center fw-light">
                    
                </h3>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
